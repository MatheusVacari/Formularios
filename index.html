<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Login</title>
    </head>
    <body style="background: yellow; color: yellowgreen ; font-family: MathJax_Caligraphic" >
        <h1 style="color: Indigo ; border-bottom: 5px aquamarine ; width: 50%; text-align: center ;  margin-left: auto ; margin-right: auto">Área Restrita</h1>
        

        
       <!--CONTAINER-->
        <form name="form_login" action="inicial.html" method="post "
        style="width:450px; margin-right: auto ; margin-left:auto; border: 4px double red; padding: 50px">
            <label for="usuario" style="font-weight: bold; display: inline-block; width: 100px; padding: 10px;">Usuário:</label>  <input name="usuario" id="usuario" maxlength="45" placeholder="Nome de usuário ou E-mail"> <br>
            
            <label for="senha" style="font-weight: bold; display: inline-block; width: 100px; padding: 10px;">Senha:</label> &nbsp; <input name="senha" id="senha" type="password" maxlength="10" size="6" placeholder = "Senha"> <br>
            <button style="padding:10px; font-size: 14px; border: 2px solid purple; background: blue(13, 39, 39) ; color:brown, font-weight: bold; width: 70%; margin-left: auto; margin-right:auto">ENTRAR</button>
            <hr>
        </form>
    </body>
</html>
